name: Cleanup

on:
  schedule:
    - cron: "0 16 */2 * *" # Every 2 days at 16:00 UTC (00:00 Beijing Time)

jobs:
  clean:
    runs-on: ubuntu-24.04
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 2
          keep_minimum_runs: 6
